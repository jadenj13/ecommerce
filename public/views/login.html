<navigation></navigation>

<div class="container">
	
	<div class="page-header">
	  	<h1>Register</h1>
	</div>
	<form ng-submit="onSubmit()">
	  	<div class="form-group row">
	    	<label for="email" class="col-sm-2 form-control-label">Email</label>
	    	<div class="col-sm-10">
	      		<input type="email" class="form-control" id="email" placeholder="Email" ng-model="credentials.email" required>
	    	</div>
	  	</div>
	  	<div class="form-group row">
	    	<label for="password" class="col-sm-2 form-control-label">Password</label>
	    	<div class="col-sm-10">
	      		<input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password" required>
	    	</div>
	  	</div>
	  	<div class="form-group row" ng-if="incorrectPassword">
	  		<p class="danger">Incorrect Username or Password</p>
	  	</div>
	  	<div class="form-group row"></div>
	  	<div class="form-group row">
	    	<div class="col-sm-offset-2 col-sm-10">
	      		<button type="submit" class="btn btn-secondary">Submit</button>
	    	</div>
	  	</div>
	</form>

</div>
